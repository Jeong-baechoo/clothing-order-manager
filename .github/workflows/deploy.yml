name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: List build output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Out directory contents:"
          ls -la out/ || echo "Out directory does not exist"
      - name: Verify out directory exists
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: ./out directory does not exist after build"
            echo "Available directories:"
            find . -type d -name "out" -o -name ".next" -o -name "dist" -o -name "build"
            exit 1
          else
            echo "âœ“ ./out directory exists"
            echo "Contents of ./out:"
            find ./out -type f | head -10
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
